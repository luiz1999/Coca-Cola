<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Coca-Cola</title>
</head>
<body>
    <img src="img/background-image.jpg" alt="logo coca-cola" class="background-image">

    <header>
        <nav>
            <img src="img/menu-burger.svg" alt="menu hamburger" class="menu-burger">
            <span class="menu-text">MENU</span>
        </nav>
    </header>

    <main>
        <h2 class="content-text">
            Abra a felicidade e sinta o sabor
        </h2>
        <img src="img/bottle.jpg" alt="garrafa coca-cola" class="content-image">
    </main>

    <footer>
            <img src="img/map.svg" alt="mundo" class="map-image">
    </footer>

</body>
</html>
